<!doctype html>
<html lang="en">
  <head>

    <script src="../jquery-3.5.1.min.js"></script>
   
    <script src="../jquery.min.js"></script>
    


    <link href="registro.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href="/css/bootstrap.min.css">
    <link rel='stylesheet' href="/css/style.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Home</title>

  <body>

    <script src="../jquery-3.5.1.min.js"></script>
   
    <script src="../jquery.min.js"></script>
    

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light py-4">
        <a class="navbar-brand" href="../Home/home.html" >Tip-Cash</a>

    </nav>
   

    <div>
        <h3>Registre-se</h3>

        <H5>Nos conte um pouco mais sobre você </H5>
        <br>

        


        <form>
          <label for="nome">Nome completo</label>
          <input type="nome" id="nome" name="nome" placeholder="Nome Completo">
      
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="E-mail">

          <label for="cpf">CPF</label>
          <input type="cpf" id="cpf" name="cpf" placeholder="CPF">

          <label for="dataNascimento">Data de Nascimento</label>
          <input type="dataNascimento" id="dataNascimento" name="date" placeholder="Data de Nascimento" data-mask="000 000 000">

          

          <label for="telcel">Telefone Celular</label>
          <input type="telcel" id="telcel" name="telcel" placeholder="Telefone Celular">

          <label for="telfix">Telefone Fixo</label>
          <input type="telfix" id="telfix" name="telfix" placeholder="Telefone Fixo">


          <label for="nomeMae">Nome completo da mãe</label>
          <input type="nomeMae" id="nomeMae" name="nomeMae" placeholder="Nome completo da mãe">
      
  
          <input type="submit" value="Proxímo">
        </form>
      </div>

      <p>
        <label>Date Example
          <input type="text" name="date" />
          </label>
      </p>
      
      <p>
        <label>Postal Code Example
          <input type="text" name="postal-code" />
        </label>
      </p>
      
      <p>
        <label>Phone Number Example
          <input type="text" name="phone-number" />
        </label>
      </p>
      
      <p>
        <label>SIN Example (HTML)
          <input type="text" name="social-insurance" data-mask="000 000 000" />
        </label>
      </p>
